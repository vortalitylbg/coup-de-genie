<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cérébro - Administration</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="admin-header">
            <a href="index.html" class="logo-link">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <span>Cérébro</span>
                </div>
            </a>
            <div class="admin-badge">
                <i class="fas fa-shield-halved"></i>
                <span>Admin Panel</span>
            </div>
            <button class="btn btn-secondary" id="btnLogout">
                <i class="fas fa-sign-out-alt btn-icon"></i>
                <span class="btn-text">Déconnexion</span>
            </button>
        </header>

        <!-- Main Content -->
        <main class="admin-content">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-question-circle stat-card-icon"></i>
                    <div class="stat-card-content">
                        <div class="stat-card-value" id="totalQuestions">0</div>
                        <div class="stat-card-label">Questions totales</div>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-list stat-card-icon"></i>
                    <div class="stat-card-content">
                        <div class="stat-card-value" id="totalCategories">30</div>
                        <div class="stat-card-label">Catégories</div>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-users stat-card-icon"></i>
                    <div class="stat-card-content">
                        <div class="stat-card-value" id="totalUsers">0</div>
                        <div class="stat-card-label">Utilisateurs</div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="admin-actions">
                <button class="btn btn-primary" id="btnAddQuestion">
                    <i class="fas fa-plus btn-icon"></i>
                    <span class="btn-text">Ajouter une question</span>
                </button>
                <button class="btn btn-secondary" id="btnScanDuplicates">
                    <i class="fas fa-search btn-icon"></i>
                    <span class="btn-text">Scanner les doublons</span>
                </button>
                <button class="btn btn-secondary" id="btnExportQuestions">
                    <i class="fas fa-download btn-icon"></i>
                    <span class="btn-text">Exporter (CSV)</span>
                </button>
            </div>

            <!-- Questions List -->
            <div class="questions-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-list"></i>
                        Gestion des questions
                    </h2>
                </div>
                <div class="filter-controls">
                    <div class="search-box">
                        <i class="fas fa-magnifying-glass"></i>
                        <input type="text" class="search-input" id="searchInput" placeholder="Rechercher une question...">
                    </div>
                </div>
                
                <div class="questions-list" id="questionsList">
                    <!-- Questions will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Question Modal -->
    <div class="modal" id="questionModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">
                    <i class="fas fa-plus"></i>
                    Ajouter une question
                </h2>
                <button class="modal-close" id="btnCloseModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <form id="questionForm">
                    <input type="hidden" id="questionId">
                    
                    <div class="form-group">
                        <label for="questionText">Question <span class="required">*</span></label>
                        <textarea id="questionText" rows="3" required placeholder="Entrez votre question..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Réponses <span class="required">*</span></label>
                        <div class="answers-inputs">
                            <div class="answer-input-group">
                                <input type="text" class="answer-input" id="answer0" required placeholder="Réponse A">
                                <label class="radio-label">
                                    <input type="radio" name="correctAnswer" value="0" required>
                                    <span>Correcte</span>
                                </label>
                            </div>
                            <div class="answer-input-group">
                                <input type="text" class="answer-input" id="answer1" required placeholder="Réponse B">
                                <label class="radio-label">
                                    <input type="radio" name="correctAnswer" value="1" required>
                                    <span>Correcte</span>
                                </label>
                            </div>
                            <div class="answer-input-group">
                                <input type="text" class="answer-input" id="answer2" required placeholder="Réponse C">
                                <label class="radio-label">
                                    <input type="radio" name="correctAnswer" value="2" required>
                                    <span>Correcte</span>
                                </label>
                            </div>
                            <div class="answer-input-group">
                                <input type="text" class="answer-input" id="answer3" required placeholder="Réponse D">
                                <label class="radio-label">
                                    <input type="radio" name="correctAnswer" value="3" required>
                                    <span>Correcte</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="questionExplanation">Explication <span class="required">*</span></label>
                        <textarea id="questionExplanation" rows="2" required placeholder="Expliquez la bonne réponse..."></textarea>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btnCancelModal">
                    <span class="btn-text">Annuler</span>
                </button>
                <button class="btn btn-primary" id="btnSaveQuestion">
                    <i class="fas fa-save btn-icon"></i>
                    <span class="btn-text">Enregistrer</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Duplicate Scanner Modal -->
    <div class="modal" id="duplicateModal">
        <div class="modal-overlay" id="duplicateModalOverlay"></div>
        <div class="modal-content duplicate-modal-content">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-search"></i>
                    Scanner des doublons
                </h2>
                <button class="modal-close" id="btnCloseDuplicateModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body" id="duplicateModalBody">
                <!-- Content will be dynamically filled -->
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btnCloseDuplicateModalFooter">
                    <span class="btn-text">Fermer</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Particules d'animation -->
    <div class="particles" id="particles"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/questions.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
